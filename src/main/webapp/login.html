<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
    <script src="statics/myCss.css"></script>
</head>
<body>

<div id="app">

    <div class="jumbotron" style="height: 1000px">
        <div style="text-align:center">

            <p><a class="btn btn-primary btn-lg" href="#" role="button">{{msg}}</a></p>


                <div style="width: 360px;
                            margin: auto;
                            padding: 28px;
                            background: #fff;
                            box-shadow: 0 2px 6px #999;
                            border-radius: 5px;">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" v-model="username" placeholder="账号">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" v-model="password" placeholder="密码">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" v-model="captcha" @keyup.enter="login" placeholder="验证码">
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
                        &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">点击刷新</a>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">立即登录</button>
                    </div>

            </div>


        </div>
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'test',
            username:'',
            password:'',
            captcha:'',
            src:'user/captcha.jpg'
        },
        methods: {
            refreshCode(){
            this.src="user/captcha.jpg?"+$.now();
            },
            login(){
                this.$http.post('home/login',{account:this.username,passWord:this.password,verificationCode:this.captcha},{}).then(function(result){
                    if(result.body.code==0000){
                        alert('登陆成功')
                        parent.location.href ='index.html';
                    }else{
                        alert(result.body.msg)
                    }
                })
            }
        }
    })

</script>


</body>
</html>
